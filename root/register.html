<!DOCTYPE html>
<html lang="it">
    <head>
        <title>AgroNET - Register page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="conteiner-fluid justify-content-center text-center">
            <h1>Create Account</h1>
        </div>
        <form action="#" method="post" class="conteiner justify-content-center col-8 offset-2 gy-5">
            <div class="username p-2">
                <label for="userinput" class="form-label">Username</label>
                <input type="text" class="form-control" id="userinput" placeholder="Your username">
            </div>
            <div class="email p-2">
                <label for="emailinput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailinput" placeholder="name@example.com">
            </div>
            <div class="pass p-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control"/>
				<i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <div class="button col-12 text-center p-2">
                <button class="btn col-4 " type="submit">Login</button>
            </div>
        </form>
        <div class="conteiner-fluid text-center p-3">
            <label>Already have an account?</label>
            <a href="login.html"> Log in</a>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="js/formPassword.js"></script>
    </body>
</html>
