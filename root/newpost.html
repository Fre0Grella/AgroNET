<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewPost</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/newpost.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
 
    <nav class="topBar justify-content-center">
        <div class="col-2">
          <img src="img/AgroNET_logo.png" width="30" height="30" class="img-fluid" alt="Logo">
        </div>
    </nav>

<main>
  <form id="postForm" enctype="multipart/form-data">
    
    <div class="form-group">
      <label for="description">Descrizione:</label>
      <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Carica una Foto:</label>
      <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
    </div>

    <div class="row justify-content-center mb-2">
      <img id="preview" src="" alt="Preview" class="img-fluid">
    </div>



    <div class="form-group">

    <button type="button" class="btn btn-dark btn-block" onclick="changePostType()">

      <div class="row justify-content-center" >
        <div class="col-2">
          <img src="img/icon/greens.svg" class="img-fluid" id="typeImg" name="typeImg">
          <textarea class="form-control" id="category" name="category" rows="1" hidden required>1</textarea>
        </div>
        
      </div>
    </button>
    </div>
   
    <button type="button" class="btn btn-success btn-block" onclick="createPost()">Crea Post</button>
  </form>
</main>

<nav id="botBar">
  <a href="home.html"><img src="img/icon/home.svg" draggable="false" class="img-fluid p-2 change"></a>
  <a href="search.html"><img src="img/icon/search.svg" draggable="false" class="img-fluid p-2 change"></a>
  <a href="newpost.html"><img src="img/icon/addPhoto.svg" draggable="false" class="img-fluid p-2 change"></a>
  <a href="message.html"><img src="img/icon/message.svg" draggable="false" class="img-fluid p-2 change"></a>
  <a href="profile.html"><img src="img/icon/profile.svg" draggable="false" class="img-fluid p-2 change"></a>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/newpost.js"></script>
<script src="js/imgPreview.js"></script>
</body>
</html>
