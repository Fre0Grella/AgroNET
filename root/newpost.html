<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewPost</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/newpost.css">
</head>
<body>
 
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="home.html">
          <img src="img/AgroNET_logo.png" width="30" height="30" class="d-inline-block" alt="Logo">
        </a>
    </nav>

<div class="container">
  <form id="postForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="description">Descrizione:</label>
      <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Carica una Foto:</label>
      <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
    </div>

    <button type="button" class="btn btn-success btn-block" onclick="createPost()">Crea Post</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/newpost.js"></script>
</body>
</html>
